<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/helden.js"></script>
    <link rel="stylesheet" type="text/css" href="css/helden.css">
</head>
<body>
  <header>
  <h1>Mijn helden</h1>
</header>
  <main>

    <section>
    <h3>Runescape default character</h3>
    <figure class="portret">
    <img src="img/Default.png" class="image">
    <figcaption>The default playable character</figcaption>
    </figure>
    </section>

    <section>
    <h3>Estate Agent</h3>
    <figure class="portret">
    <img src="img/Estate_agent.png" class="image">
    <figcaption>The estate agent in Runescape</figcaption>
    </figure>
    </section>

    <section>
    <h3>Grace</h3>
    <figure class="portret">
    <img src="img/Grace.png" class="image">
    <figcaption>Npc, Grace</figcaption>
    </figure>
    </section>

    <section>
    <h3>Vannaka</h3>
    <figure class="portret">
    <img src="img/Vannaka.png" class="image">
    <figcaption>The tutorial npc in runescape</figcaption>
    </figure>
    </section>
  </main>

  <footer>
    <a href="http://validator.w3.org/check?uri=referer" target="_blank">
        <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5"></a>
    <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
    </a>
  </footer>

</body>
</html>
